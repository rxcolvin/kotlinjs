<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Field</title>
</head>
<body>


<div id="foo">
    <label data-fieldName="bar">Bar</label><input data-fieldName="bar"/>

</div>

<div id="bar">
    <input data-fieldName="firstName"/>
    <button data-fieldName="save">Save</button>
</div>

<div id="EntryPoint">
    <div data-type="Container" data-name="person-data">
        <div>
            <label data-type ="TextField" data-name="firstName">First Name</label>
            <input data-type ="Label" data-name="firstName-label">
        </div>
        <div>
            <label data-type ="TextField" data-name="lastName">Last Name</label>
            <input data-type ="Label" data-name="lastName-label">
        </div>
    </div>
    <div data-name="actions">
        <button data-type ="Action" data-name="save-action">Save</button>
        <button data-type ="Action" data-name="cancel-action">Cancel</button>
    </div>
</div>

<template id="foo-factory">
    <!-- Aide -Memoir-->

</template>

<script type="text/javascript" src="target/classes/lib/kotlin.js"></script>
<script type="text/javascript" src="target/classes/kotlinjs.js"></script>

</body>
</html>
